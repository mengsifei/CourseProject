{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <img src="https://www.hse.ru/pubs/share/direct/300372019.jpg" class="img-fluid rounded mx-auto d-block" alt="Responsive image">
        <style>
            .img-fluid {
                max-width: 100%;
                height: 300px;
            }
        </style>
    </div>
    <div class="row">
        <div class="mx-auto text-center">
            <div class="mx-auto text-center">
                <h1 class="display-4">Video analysis</h1>
                <p class="lead text-muted">Course project by Sifei Meng<br></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-2 col-md-6 offset-md-3">
            <form action="/loading" method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="container">
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="file" id="file">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" name="num_frames" id="num_frames" placeholder="Number of frames = 500">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="frame_size" id="frame_size" placeholder="Frame size = 450"><br>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="fps" id="fps" placeholder="Frame per sec = 5"><br>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="checkboxes" id="checkbox1" value="lightnet">
                        <label class="form-check-label" for="checkbox1">
                            Light Net
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="checkboxes" id="checkbox2" value="efficientnet">
                        <label class="form-check-label" for="checkbox2">
                            Efficient Net
                        </label>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <br><button type="submit" class="btn btn-secondary btn-lg btn-block">Upload</button>
                        </div>
                    </div>
                </div>
            </form>
            <script src="{{ url_for('static', filename='js/fileInput.js') }}"></script>
        </div>
    </div>
{% endblock %}
