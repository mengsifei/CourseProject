{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <img src="https://www.hse.ru/pubs/share/direct/300372019.jpg" class="img-fluid rounded mx-auto d-block" alt="Responsive image">
        <style>
            .img-fluid {
                max-width: 100%;
                height: 300px;
            }
        </style>
    </div>
    <div class="row">
        <div class="mx-auto text-center">
            <h3 class="display-4"> Algorithm is processing ... </h3><br><br><br><br>
        </div>
    </div>

    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <form action="/interrupt_execution">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <br><br><button class="btn btn-secondary text-center" type="button" id="inter_button"
                                    onclick="interrupt()" value="Interrupt">Interrupt</button>
                    <script>
                        function interrupt() {
                            window.location.href="/interrupt_execution";
                        }
                    </script>
                </div>
            </div>
        </div>
    </form>
    <meta http-equiv="refresh" content="0; url=/infer">
{% endblock %}
